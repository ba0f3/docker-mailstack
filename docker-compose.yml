version: '2'

services:
  mail:
    #image: rgv151/docker-mailstack:latest
    image: mail
    #build: .
    hostname: mail
    domainname: mail.local
    container_name: mail
    ports:
    - "25:25"
    - "587:587"
    - "993:993"
    - "11334:11334"
    volumes:
    - maildata:/var/mail
    - mailstate:/var/mail-state
    - ./config/:/tmp/docker-mailstack/
    environment:
    - RSPAMD_PASSWD=s3cret
    - ENABLE_FAIL2BAN=1
    - ONE_DIR=1
    - DMS_DEBUG=1
    cap_add:
    - NET_ADMIN

volumes:
  maildata:
    driver: local
  mailstate:
    driver: local
